name: MLflow CI - Retrain & Build Docker

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  train-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Upgrade pip and install MLflow globally
      run: |
        python -m pip install --upgrade pip
        pip install mlflow  # Ini yang penting: mlflow harus ada di PATH

    - name: Run MLflow Project (Retraining)
      run: |
        cd MLProject
        mlflow run .  # Sekarang mlflow command tersedia

    - name: Get latest MLflow run_id
      id: get_run
      run: |
        cd MLProject
        # Cara aman ambil run_id terakhir
        RUN_ID=$(python -c "
import mlflow
client = mlflow.MlflowClient()
run = client.search_runs(experiment_ids=['0'], max_results=1)[0]
print(run.info.run_id)
")
        echo "Latest Run ID: $RUN_ID"
        echo "run_id=$RUN_ID" >> $GITHUB_OUTPUT

    - name: Build Docker Image for Model Serving
      run: |
        cd MLProject
        mlflow models build-docker \
          -m runs:/${{ steps.get_run.outputs.run_id }}/model \
          -n yourusername/sales-prediction-model:latest
        # Ganti yourusername dengan username Docker Hub kamu

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Push Docker Image to Docker Hub
      run: |
        docker push yourusername/sales-prediction-model:latest