name: MLflow CI Pipeline (Dosen Flow)

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  train-model:
    runs-on: ubuntu-latest

    steps:
      # Set up job (implicit)

      # Run actions/checkout@v3
      - name: Checkout repository
        uses: actions/checkout@v3

      # Set up Python 3.10 (disesuaikan dari 3.12.7)
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      # Check Env
      - name: Check Env
        run: |
          python --version
          pip --version

      # Install dependencies
      - name: Install MLflow
        run: |
          pip install --upgrade pip
          pip install mlflow==3.7.0

      # Set MLflow Tracking
      - name: Set MLflow Tracking URI
        run: |
          echo "MLFLOW_TRACKING_URI=file:./mlruns" >> $GITHUB_ENV

      # Run mlflow project
      - name: Run MLflow Project
        run: |
          mlflow run MLProject --env-manager=local

      # Get latest MLflow run_id
      - name: Get latest MLflow run_id
        run: |
          echo "RUN_ID=$(ls mlruns/*/*/meta.yaml | tail -n 1 | cut -d'/' -f3)" >> $GITHUB_ENV

      # Install Python dependencies (secondary)
      - name: Install additional dependencies
        run: |
          pip install docker

      # Upload artifact (pengganti Google Drive)
      - name: Upload MLflow artifacts
        uses: actions/upload-artifact@v4
        with:
          name: mlflow-artifacts
          path: mlruns/

      # Log in to Docker Hub
      - name: Login Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Build Docker Model
      - name: Build Docker Model
        run: |
          mlflow build-docker \
            -m mlruns \
            -n ${{ secrets.DOCKERHUB_USERNAME }}/mlflow-model:${{ env.RUN_ID }}

      # Push Docker Image
      - name: Push Docker Image
        run: |
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/mlflow-model:${{ env.RUN_ID }}
