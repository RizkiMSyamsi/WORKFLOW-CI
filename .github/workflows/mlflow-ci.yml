name: MLflow CI - Retrain & Build Docker

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  train-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Check Environment (optional, untuk debug)
      run: |
        python --version
        pip --version

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install mlflow scikit-learn pandas numpy jq  # tambah jq untuk parsing JSON

    - name: Run MLflow Project (Retraining)
      run: |
        cd MLProject
        mlflow run .

    - name: Get latest MLflow run_id
      id: get_run
      run: |
        cd MLProject
        RUN_ID=$(mlflow runs list --experiment-id 0 --max-results 1 | grep -oE '[a-f0-9]{32}')
        echo "Latest Run ID: $RUN_ID"
        echo "run_id=$RUN_ID" >> $GITHUB_OUTPUT

    - name: Build Docker Image for Model Serving
      run: |
        cd MLProject
        mlflow models build-docker -m runs:/${{ steps.get_run.outputs.run_id }}/artifact/model -n yourusername/sales-prediction-model:latest
        # Catatan: path model biasanya "model", bukan "/model" â€” sesuaikan jika perlu

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Tag Docker Image (optional, jika butuh tag tambahan)
      run: |
        docker tag yourusername/sales-prediction-model:latest yourusername/sales-prediction-model:${{ github.sha }}

    - name: Push Docker Image to Docker Hub
      run: |
        docker push yourusername/sales-prediction-model:latest
        # docker push yourusername/sales-prediction-model:${{ github.sha }}  # jika ditag dengan commit

    - name: Complete job (optional log)
      run: echo "Workflow completed successfully!"